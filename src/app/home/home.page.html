<ion-header>
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="startLoader()">Start Loader</ion-button>
  <app-loader
    *ngIf="showLoader"
    [imageSets]="imageSets"
    [interval]="2000"
    [config]="1"
  ></app-loader>
</ion-content>
